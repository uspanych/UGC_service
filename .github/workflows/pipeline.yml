name: Python application

on:
  push:
    branches: [ "master", "20-cicd" ]
  pull_request:
    branches: [ "master" ] 

jobs:

  flake8_check:
    runs-on: ubuntu-latest
    env:
      report_path: flake_report
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-html
      - name: Create folder for artifact
        run: |
          mkdir flake_report
      - name: Analysing the code with flake8
        run: flake8 --format=html --htmldir=flake_report --exit-zero
      - name: Save report
        uses: actions/upload-artifact@v3
        with:
          name: assets-for-download
          path: flake_report

  mypy_check_src:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
      - name: Check src
        run: |
          mypy --ignore-missing-imports ./src
  
  mypy_check_etl:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mypy
      - name: Check etl
        run: |
          mypy --ignore-missing-imports ./etl
  
  notify_telegram:
    runs-on: ubuntu-latest
    needs: [flake8_check, mypy_check_src, mypy_check_etl]
